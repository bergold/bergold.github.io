<!DOCTYPE html>
<html ng-app="ghHome">
    <head>
        <title>bergold on github</title>
        
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
        
        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,300italic' rel='stylesheet' type='text/css' />
        <link href="icons.css" type="text/css" rel="stylesheet" media="all" />
        <link href="style.css" type="text/css" rel="stylesheet" media="all" />
        
        <script type="text/javascript" src="//code.angularjs.org/1.3.0-beta.5/angular.min.js"></script>
        <script type="text/javascript" src="//code.angularjs.org/1.3.0-beta.5/angular-animate.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>bergold on github</h1>
            </header>
            <div class="banner">
                <h2>Hello, I'm a young webdesigner</h2>
                <!--<div class="button">
                    contact me
                </div>-->
            </div>
            <div class="boxes" ng-controller="ReposCtrl">
                <div class="box" ng-repeat="repo in repos">
                    <div class="title">{{repo.name}}</div>
                    <div class="desc">{{repo.description}}</div>
                    <div class="foot">
                        <a ng-href="{{repo.html_url}}" ng-if="repo.html_url" class="item icon icon-github"> GitHub Repo</a>
                        <a ng-href="{{repo.homepage}}" ng-if="repo.homepage" class="item icon icon-earth"> Homepage</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        
          ga('create', 'UA-57545851-1', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
