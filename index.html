<!DOCTYPE html>
<html ng-app="ghHome">
    <head>
        <title>bergold on github</title>
        
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300italic' rel='stylesheet' type='text/css' />
        <link href="icons.css" type="text/css" rel="stylesheet" media="all" />
        <link href="style.css" type="text/css" rel="stylesheet" media="all" />
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>bergold on github</h1>
            </header>
            <div class="banner">
                <h2>Hello, I'm a young webdesigner</h2>
                <!--<div class="button">
                    contact me
                </div>-->
            </div>
            <div class="boxes" ng-controller="ReposCtrl">
                <div class="box" ng-repeat="repo in repos">
                    <div class="title">{{repo.name}}</div>
                    <div class="desc">{{repo.description}}</div>
                    <div class="foot">
                        <a ng-href="{{repo.html_url}}" ng-if="repo.html_url" class="icon icon-github"> GitHub Repo</a>
                        <a ng-href="{{repo.homepage}}" ng-if="repo.homepage" class="icon icon-earth"> Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
