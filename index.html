<!DOCTYPE html>
<html>
    <head>
        <title>bergold on github</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300italic' rel='stylesheet' type='text/css' />
        <link href="style.css" type="text/css" rel="stylesheet" media="all" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>bergold on github</h1>
            </header>
            <div class="banner">
                <h2>Hello, I'm a young webdesigner</h2>
                <!--<div class="button">
                    contact me
                </div>-->
            </div>
            <div class="panel hidden">
                <h1>contact me</h1>
                <p>Use this form to send me a message. This could be an advice, an offer or anything else.</p>
                <form action="//contact.kaetering.bplaced.com/msg" method="post">
                    <div class="letter">
                        <div class="row">
                            <span>Hello Bergold,</span>
                        </div>
                        <div class="row">
                            <span>My name is</span>
                            <input type="text" class="txt" name="replname" />
                        </div>
                        <div class="row">
                            <textarea name="msg" class="mtxt"></textarea>
                        </div>
                        <div class="row">
                            <span>My email is</span>
                            <input type="email" class="txt" name="email" />
                        </div>
                        <div class="row">
                            <input type="submit" class="btn" name="send" value="Send" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
